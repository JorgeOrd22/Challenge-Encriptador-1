<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="style.css">


     <title>Encriptador ALURA</title>

</head>

<body>

    <header>
        <section>

            <h1 class="encabezadoencriptador">Encriptador de Texto</h1>
            <img src="Logo.png" alt="logo"></a>
            <nav class="container flex-culmns">
            <img src="Muñeco.png" class="Muñeco" alt="Alura Muñeco"></a>
             

        </section>
    </header>

    <main>

        <section class="in-section">
            
            <div class="textarea-container">

                <textarea name="text-in" placeholder="Escribe Aqui..." id="text-in"></textarea>
                
            </div>

        </section>
        <section class="out-section">
            <div class="textarea-container">
                <textarea name="text-out" placeholder="...Tu mensaje fue encriptado" id="text-out"></textarea>
            </div>   
        </section>

    </main>

    <div class="btn-contener">
                
        <button id="btn-encrypt">Encriptar</button>
        <button id="btn-decrypt">Desencriptar</button>
        <button id="btn-clean">Borrar</button>
        <button id="btn-copy"> Copiar</button>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>

</html>
